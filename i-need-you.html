<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Need You ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://raw.githubusercontent.com/mohan527/vishnu-birthday/main/image 234.jpeg') center/cover fixed;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }

    /* ONE BOLD LINE */
    .main-title {
      font-size: 3rem;
      font-weight: 800;
      color: #e91e63;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    /* HUGGING SYMBOL */
    .hug-icon {
      font-size: 3rem;
      margin-bottom: 25px;
    }

    /* CURSIVE TEXT */
    .cursive-text {
      font-family: "Lucida Handwriting", "Brush Script MT", cursive;
      font-size: 1.4rem;
      line-height: 1.9;
      color: #333;
      white-space: pre-line;
    }

    .back-button {
      margin-top: 30px;
      padding: 12px 30px;
      border: none;
      border-radius: 20px;
      background: #e91e63;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .back-button:hover {
      transform: scale(1.05);
      background: #d81b60;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <!-- One bold line -->
    <div class="main-title">I Need You this</div>

    <!-- Best friend hugging symbol -->
    <div class="hug-icon">ü´Ç</div>

    <!-- Cursive poem text -->
    <div class="cursive-text">
I need you.
not in the way a child needs a toy. a dog needs a bone. or a person needs a phone
but in the way the ocean needs salt. a flower needs water. a heart needs blood
I need you to survive.
    </div>

    <button class="back-button" onclick="window.location.href='index.html';">
      Back to Birthday Page
    </button>
  </div>
</body>
</html>
