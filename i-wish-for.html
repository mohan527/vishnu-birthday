<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Wish For üåü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            position: relative;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .wish-list {
            margin: 40px 0;
            text-align: center;
        }

        .wish-item {
            font-size: 1.5rem;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideIn 0.8s ease-out;
            transition: all 0.3s ease;
        }

        .wish-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .heart {
            display: inline-block;
            animation: heartBeat 1.3s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
        }

        .special-message {
            font-size: 1.2rem;
            margin-top: 50px;
            font-style: italic;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1><span class="heart">‚ù§Ô∏è</span> I Wish For <span class="heart">‚ù§Ô∏è</span></h1>
        
        <div class="wish-list">
            <div class="wish-item">‚ú® Your endless happiness</div>
            <div class="wish-item">üåü Dreams that come true</div>
            <div class="wish-item">üí´ Beautiful moments together</div>
            <div class="wish-item">üéÜ Laughter and joy always</div>
            <div class="wish-item">üåà A love that grows stronger</div>
            <div class="wish-item">‚ú® Success in all your endeavors</div>
            <div class="wish-item">üíñ Memories that last forever</div>
        </div>
        
        <p class="special-message">"Every moment with you is a wish come true..."</p>
    </div>

    <script>
        // Create random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Add click event to wish items
        document.querySelectorAll('.wish-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(1.05) rotate(2deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1) rotate(0deg)';
                }, 300);
            });
        });
    </script>
</body>
</html>
